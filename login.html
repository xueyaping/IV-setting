    <title>用户登录</title>
    <style>
    body {
      width: 100vw;

      height: 40px;

    }

</style>

<script>

  function tips(tipsTxt,n){
    layer.msg(tipsTxt,{icon:n})
  }

  var userInfo={}
  function login(){
   user= $("input[name=username]");
   psd=$("input[name=password]");
   userInfo={user:user.val(),password:psd.val()}
  }
  $(function(){
    $(document).keyup(function(event){
      if(event.keyCode ==13){
        $("#btnLogin").click()
      }
    });
    $("#btnLogin").click(function(){
      login();
	  //alert(JSON.stringify(userInfo));
	  MainWindow.LoginOK(JSON.stringify(userInfo));
    })
  })
</script>
<body>
  <div class="container">
           
           <div class="container-fluid">
            
                <div class="page-header"><img  src="./images/logo-blue.png" height="34px"/></div>
           </div>
                         
          <form class="form-signin" action="warning-new.html" method="post">
              <h3 class=" text-center">Please sign in</h3> 
              <div class="form-group">
                <label for="inputPassword" class="sr-only  control-label">Username</label>
                <input class="form-control" type="text" name="username" placeholder="Username" >
              </div>
              <div class="form-group">
                <label for="inputPassword" class="sr-only control-label">Password</label>
                <input class="form-control" type="password" name="password" id="" placeholder="Password">   
              </div>
              <button id="btnLogin" type="button" class="btn btn-lg btn-primary btn-block">Sign in</button>
