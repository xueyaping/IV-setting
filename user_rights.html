<script>

//--------------------管理员帐户，权限管理模块列表-------------
function rightsList(){
  var userRights; 
  userRights = JSON.parse(MainWindow.GetCurUserInfo());
  Func=userRights.func; 
 
  var funcStr=Func.split('');
    //分割功能码字符串
    $("#rightsList").empty();
   // len=$(".panel-group li").length; 
    rightsType=$("input[name=func]");
    for(var i=0,h=1;i<rightsType.length;i++,h++){ 
        var tabs=$("#tab_1"+h); 
        var rights=tabs.not('.adminRights').text();
        if(funcStr[i]=='1'){
            chkbox="<label style=display:block>"+"<input name='rightsSelect' type='checkbox' style='margin-right:5px'>"+rights+"</label>";
            TD="<td>"+chkbox+"<td>";
            TR="<tr>"+TD+"</tr>";
            $(TR).appendTo("#rightsList") 
            //功能码字符串==1时，对应顺序权限模块显示
            
        }
    }
}


$(function(){
  rightsList()

})
</script>
